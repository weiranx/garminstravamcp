services:
  autoheal:
    image: willfarrell/autoheal:latest
    container_name: autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_CONTAINER_LABEL=autoheal
      - AUTOHEAL_INTERVAL=10
      - AUTOHEAL_START_PERIOD=30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  garmin-mcp:
    build: .
    container_name: garmin-mcp
    restart: unless-stopped
    labels:
      - autoheal=true
    ports:
      - "8101:8101"
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - BASE_URL=${BASE_URL}
    volumes:
      # Persist Garmin OAuth tokens across container restarts
      - garmin-tokens:/root/.garminconnect
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8101/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  strava-mcp:
    build: .
    command: ["node", "strava-server.js"]
    container_name: strava-mcp
    restart: unless-stopped
    labels:
      - autoheal=true
    ports:
      - "8102:8102"
    environment:
      - CLIENT_ID=${STRAVA_MCP_CLIENT_ID}
      - CLIENT_SECRET=${STRAVA_MCP_CLIENT_SECRET}
      - BASE_URL=${STRAVA_BASE_URL}
      - STRAVA_CLIENT_ID=${STRAVA_API_CLIENT_ID}
      - STRAVA_CLIENT_SECRET=${STRAVA_API_CLIENT_SECRET}
      - STRAVA_ACCESS_TOKEN=${STRAVA_ACCESS_TOKEN}
      - STRAVA_REFRESH_TOKEN=${STRAVA_REFRESH_TOKEN}
    volumes:
      # Persist Strava OAuth tokens across container restarts
      - strava-tokens:/root/.config/strava-mcp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8102/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  garmin-tokens:
  strava-tokens:
